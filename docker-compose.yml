services:
  # Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: pdfx-server
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - REDIS_HOST=pdfx-redis
      - REDIS_PORT=6379
      - NODE_ENV=production
    env_file:
      - .env.local
      - ./server/.env
    volumes:
      - ./server/src:/app/src
      - ./server/uploads:/app/uploads
      # Use named volume for database storage to avoid Windows I/O permission locks
      - pdfx_documents_data:/app/src/database/documents
    depends_on:
      - redis
    networks:
      - pdfx-network

  # Redis for Background Jobs
  redis:
    image: redis:7.2-alpine
    container_name: pdfx-redis
    ports:
      - "6381:6379"
    volumes:
      - pdfx_redis_data_v4:/data
    restart: always
    networks:
      - pdfx-network

networks:
  pdfx-network:
    driver: bridge

volumes:
  pdfx_redis_data_v4:
  pdfx_documents_data:
