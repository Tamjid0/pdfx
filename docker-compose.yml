services:
  # Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: pdfx-server
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=production
    volumes:
      - ./server/src/database:/app/src/database
      - ./server/uploads:/app/uploads
    depends_on:
      - redis

  # Redis for Background Jobs
  redis:
    image: redis:alpine
    container_name: pdfx-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
  # Frontend (Optionally containerized, or run locally)
  # web:
  #   build: ./
  #   container_name: pdfx-web
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - NEXT_PUBLIC_API_URL=http://localhost:3001

volumes:
  redis_data:
